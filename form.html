<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SparkAmerica Get Started</title>
    <link rel="stylesheet" href="form.css" />
    <script src="form.js"></script>
  </head>
  <body>
    <div id="logo">
      <a href="homepage.html">
        <img
          src="https://portal.peopleonehealth.com/Content/Images/CityImages/SparkAmerica2020-02-768x96.png"
          alt=""
      /></a>
    </div>

    <div class="formm">
      <div class="head">
        <h3>Welcome to SparkAmerica!</h3>
        <p>We need to get to know you and you'll be on your way in no time.</p>
      </div>

      <form action="">
        <input type="text" name="" id="fname" placeholder="First Name" />
        <input type="text" name="" id="lname" placeholder="Last Name" />
        <input type="text" name="" id="email" placeholder="Email id" />
        <input type="password" placeholder="Password" id="password"/>
        <input type="password" placeholder="Confirm Password" />

        <input type="date" name="" id="dob" placeholder="Date of Birth" />
        <input type="number" placeholder="Zip Code" />
        <label for=""
          >Create a username that will be displayed publicly on leaderboards.
          This can be fun and must be unique, so try adding some numbers to the
          end if your first choice is already taken.</label
        >
        <input type="text" placeholder="Username" />
        <label
          >I have read and agree to PeopleOne's
          <span><a href="">Terms of Use.</a></span></label
        >
        <label
          >I have read and agree to PeopleOne's
          <span><a href="">Privacy Policy.</a></span></label
        >
        <!-- <button onclick="myfun()" type="submit" id="sub">
          <a href="form.html">CREATE ACCOUNT</a>
        </button> -->
        <input type="submit" name="" id="sub" value="Create Account">

        <p class="already">
          Already have an account? <a href="register.html">Login</a>
        </p>
      </form>
    </div>
  </body>
</html>
